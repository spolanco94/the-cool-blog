{% extends 'blogs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
  <h3 class="display-4 center-form text-center text-muted">Sign in</h3>
{% endblock page_header %}

{% block content %}
<form class="form-signin center-form" action="{% url 'users:login' %}" method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  
  <div class="form-actions text-center">
    {% buttons %}
      <button name="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
  </div>
  <input type="hidden" name="next" value="{% url 'blogs:index' %}">
</form>
{% endblock content %}
