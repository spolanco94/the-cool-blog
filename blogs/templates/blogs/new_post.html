{% extends 'blogs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
  <h3 class="display-4">New Post</h3>
{% endblock page_header %}

{% block content %}
  <form class="form" action="{% url 'blogs:new_post' %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    
    {% buttons %}
      <button name="submit" class="btn btn-primary">Post</button>
    {% endbuttons %}
  </form>

{% endblock content %}
